<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		JavaScript
	</title>
</head>

<body>
	<script>
        // var vs let
        var h1 = "hello world - 1";
        let h2 = "hello world - 2"; 

		console.log(h1);
        console.log(h2);
        console.log(window.h1);
        console.log(window.h2);

        // var define una variable global o local en una función sin importar el ámbito del bloque.
        var v1 = "out";
        console.log("out", v1);
        {
            var v1 = "in";
            console.log("in", v1);
        }
        console.log("out", v1);

        // let permite declarar variables limitando su alcance (scope) al bloque, declaración, o expresión donde se está usando.
        let v2 = "out";
        console.log("out", v2);
        {
            let v2 = "in";
            console.log("in", v2);
        }
        console.log("out", v2);

        // const
        const PI = 3.1416;
        /*
        las variables de tipo const deben ser inicializadas.
        const error;

        const en valores primitivos: no modificables
        const en valores compuestos: modificables
        */
        
        // string
        let s1 = "Hello";
        let s2 = 'World';
        let s3 = new String("Hello World");
        let lorem = "           Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus provident maxime placeat quibusdam laudantium, accusamus consectetur. Recusandae quod maxime, fugiat modi ullam libero dolorem, optio pariatur rerum, minus earum. Maxime.           ";

        console.log(s1, s2, s3);
        console.log(s1.length, s2.length, s3.length);

        console.log(s1.toUpperCase());
        console.log(s2.toLowerCase());

        console.log(lorem.includes("elit"));
        console.log(lorem.includes("case"));

        console.log(lorem.trim());

        console.log(lorem.split(" "));

        /*
        concatenacion sin template strings
        */
        let n = "Fernando";
        let sn = "Choqque";
        let hello1 = "Hola, mi nombre es " + n + " " + sn + ".";
        console.log(hello1);

        /*
        concatenacion con template strings
        */
        let hello2 = `Hola, mi nombre es ${n} ${sn}.`;
        console.log(hello2);

        // number
        let a = 1;
        let b = new Number(2);
        let c = 7.19;
        let d = "5.6";

        console.log(a);
        console.log(b);
        console.log(c.toFixed(1));
        console.log(c.toFixed(5));
        console.log(parseInt(c));
        console.log(parseFloat(c));
        console.log(typeof a, typeof b, typeof c, typeof d);
        console.log(a + b);
        console.log(c + parseInt(d));
        console.log(c + parseFloat(d));
        console.log(c + Number.parseInt(d));
        console.log(c + Number.parseFloat(d));
	</script>
</body>

</html>
